{% extends "base.html" %}

{% block title %}Generar Resoluciones - Sistema SENA{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-success text-white">
        <h4 class="mb-0">
            <i class="fas fa-file-alt me-2"></i>
            Generar Resoluciones - {{ tipo_resolucion }}
        </h4>
    </div>
    <div class="card-body">
        <form method="POST" id="generateForm">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="fas fa-users me-2"></i>Aprendices Disponibles</h5>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="selectAll">
                            <label class="form-check-label fw-bold" for="selectAll">
                                Seleccionar Todos ({{ aprendices|length }} aprendices)
                            </label>
                        </div>
                        <hr>
                        <div style="max-height: 400px; overflow-y: auto;">
                            {% for aprendiz in aprendices %}
                            <div class="form-check">
                                <input class="form-check-input aprendiz-checkbox" 
                                       type="checkbox" 
                                       name="aprendices" 
                                       id="aprendiz{{ loop.index }}" 
                                       value="{{ aprendiz.numero_documento }}">
                                <label class="form-check-label" for="aprendiz{{ loop.index }}">
                                    <strong>{{ aprendiz.nombres }} {{ aprendiz.apellidos }}</strong>
                                    <br><small class="text-muted">
                                        {{ aprendiz.tipo_documento }} {{ aprendiz.numero_documento }} - Ficha: {{ aprendiz.ficha }}
                                    </small>
                                    <br><small class="text-info">{{ aprendiz.programa }}</small>
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <h5><i class="fas fa-cog me-2"></i>Opciones de Generación</h5>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="numeroInicial" class="form-label">Número Inicial</label>
                            <input type="number" 
                                   class="form-control" 
                                   id="numeroInicial" 
                                   name="numero_inicial" 
                                   value="1" 
                                   min="1">
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="prefijoResolucion" class="form-label">Prefijo</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="prefijoResolucion" 
                                   name="prefijo" 
                                   value="15-"
                                   placeholder="15-">
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button type="submit" class="btn btn-success btn-lg me-md-2" id="generateBtn">
                    <i class="fas fa-magic me-2"></i>
                    Generar Resoluciones
                </button>
                <a href="{{ url_for('validate_data') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>
                    Volver a Validación
                </a>
            </div>
        </form>
    </div>
</div>

<script>
// Seleccionar todos los aprendices
document.getElementById('selectAll').addEventListener('change', function() {
    const checkboxes = document.querySelectorAll('.aprendiz-checkbox');
    checkboxes.forEach(checkbox => {
        checkbox.checked = this.checked;
    });
});

// Validar formulario
document.getElementById('generateForm').addEventListener('submit', function(e) {
    const selectedAprendices = document.querySelectorAll('.aprendiz-checkbox:checked').length;
    
    if (selectedAprendices === 0) {
        e.preventDefault();
        alert('Por favor selecciona al menos un aprendiz.');
        return;
    }
    
    // Mostrar confirmación
    if (!confirm(`¿Generar ${selectedAprendices} resoluciones?`)) {
        e.preventDefault();
    }
});
</script>
{% endblock %}
